{% set version = "0.5-0" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-corbi
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Corbi_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Corbi/Corbi_{{ version }}.tar.gz
  sha256: 7ce9815fb5779a4bcf7ce5b7bf24dbbe7c13a8054132d4672c546c8981075916

build:
  merge_build_host: True  # [win]
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-crf
    - r-matrix
    - r-mpmi
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-crf
    - r-matrix
    - r-mpmi

test:
  commands:
    - $R -e "library('Corbi')"           # [not win]
    - "\"%R%\" -e \"library('Corbi')\""  # [win]

about:
  home: https://github.com/wulingyun/Corbi
  license: GPL (>= 2)
  summary: Provides a bundle of basic and fundamental bioinformatics tools, such as network querying
    and alignment, subnetwork extraction and search, network biomarker identification.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - jenzopr
